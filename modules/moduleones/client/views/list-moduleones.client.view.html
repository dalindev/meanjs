<section>
  <div class="page-header">
    <h1>Moduleones</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="moduleone in vm.moduleones"
       data-ui-sref="moduleones.view({ moduleoneId: moduleone._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="moduleone.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="moduleone.user" data-ng-bind="moduleone.user.displayName"></span>
        <span data-ng-if="!moduleone.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="moduleone.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.moduleones.$resolved && !vm.moduleones.length">
    No Moduleones yet, why don't you <a data-ui-sref="moduleones.create">create one</a>?
  </div>
</section>
