<section ng-controller="ArticlesController" ng-init="find()">
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="articles no-bullets">
    <li ng-repeat="article in articles | orderBy: '-upvotes'">
      <div class="panel panel-info">
        <div class="panel-heading">
        <a ui-sref="articles.view({articleId: article._id})"><font size="5">{{article.title}}</font></a>
        </div>
        <div class="panel-body">
          <pre><p class="list-group-item-text" ng-bind="article.content"></p></pre>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary" type="button" ng-click="incrementUpvotes(article)" ng-model="upvotes">
                <i class="glyphicon glyphicon-thumbs-up"></i> <span class="badge">{{article.upvotes}}</span>
              </button>
              <button class="btn btn-danger" type="submit" ng-click="incrementDownvotes(article)" ng-model="downvotes">
                  <i class="fa fa-thumbs-o-down fa-lg"></i> <span class="badge">{{article.downvotes}}</span>
                </button>
              <button class="btn btn-success" type="text" ng-model="visit">
                <i class="glyphicon glyphicon-eye-open"></i> <span class="badge">{{article.visit}}</span>
              </button>
            <button class="btn btn-warning" type="submit">
              <i class="fa fa-comments fa-lg"></i> <span class="badge">{{article.comments.length}}</span>
            </button>
            </div>
            <div class="col-md-6 hide-mobile">
              <font size="4">
                <i class="pull-right">
                  <small class="list-group-item-text">
                    Posted on
                    <span ng-bind="article.created | date:'mediumDate'"></span>
                    by
                    <span ng-if="article.user" ng-bind="article.user.displayName"></span>
                    <span ng-if="!article.user">Deleted User</span>
                  </small>
                </i>
              </font>
            </div>
          </div>
        </div>
      </div>

    </a>
    </li>
  </div>

  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
</section>
